<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>

      var brands = ['Apple', 'Coca-cola', 'Starbucks'];

      brands.push('Kakao');
      console.log(brands);

      brands.push('Samsung', 'LG', 'Facebook');
      console.log(brands);

      brands.push = ['mouse', 'keyboard', 'donkey'];
      console.log(brands);

      brands.push = ['what', 'else', 'how much'];
      console.log(brands);


      var brands = ['Apple', 'Coca-cola', 'Starbucks'];

      var lastBrand = brands.pop();

      console.log(lastBrand);
      console.log(brands);


      let arr = ['첫 번째 요소입니다', '두 번째 요소입니다', '마지막 요소입니다']
      console.log(arr[0]) //'첫번째 요소입니다'를 기록
      console.log(arr[1]) // '두 번째 요소입니다'를 기록
      console.log(arr[arr.length - 1]) // '마지막 요소입니다'를 기록





    </script>


  </body>
</html>
