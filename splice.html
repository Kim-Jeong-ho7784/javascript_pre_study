<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>

    <meta charset="utf-8">

    <title>javs</title>

  </head>

  <body>
    <script>

/*splice() 메서드는 배열의 기존 요소를 삭제 또는 교체하거나
새 요소를 추가하여 배열의 내용을 변경합니다.*/

 /*array.splice(start[, deleteCount[, item1[, item2[, ...]]]])*/

      const months = ['Jan', 'March', 'April', 'June'];
      months.splice(1, 0, 'Feb');
    // inserts at index 1
    //deleteCount가 0이므로 아무것도 삭제 하지 않음.

      console.log(months);
    // expected output: Array ["Jan", "Feb", "March", "April", "June"]

      months.splice(4, 1, 'May');
    // replaces 1 element at index 4
    //4, 1 은 4가 스타트니까 4번째부터 1개의 문자를 삭제하고, may로 교체한다는 의미
      console.log(months);
    // expected output: Array ["Jan", "Feb", "March", "April", "May"]


    const country = ['America', 'KOREA', 'JAPAN', 'CHINESE'];
    //일본을 삭제하고 중국을 넣고 싶음.
    //배열은 0번부터 시작 그래서 밑에는 틀렸음 chinese삭제, china추가됨.
    country.splice = [3, 1, 'china'];
    console.log(country);

    country.splice = [2, 1, 'china'];
    console.log(country);

      </script>
  </body>
</html>
